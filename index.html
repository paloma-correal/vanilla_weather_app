<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="scr/style.css" />

  <title>Vanilla Weather App </title>

</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
              class="form-control shadow-sm" />

            <div class="col-5">
              <input type="submit" value="Search" class="btn btn-primary w-100" id="current-location-button"/>
            </div>
          </div>
        </div>
      </form>
      <div class="container">
        <br class="weather-app-wrapper">
          <div class="weather-app">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear"
                    id="icon" />
                  <div>
                    <strong id="temperature"></strong><span class="units"> 
                      <a href="#" id="celsius-link">°C </a>
                      | 
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class = "weather-forecast" id = "forecast">
          </div>
            
          <small>
            <br>
            This project was coded by PalomaC and is open-sourced on 
            <a href="https://github.com/paloma-correal/vanilla_weather_app" target="_blank">GitHub</a>
            and hosted on 
            <a href="https://app.netlify.com/teams/paloma-correal/overview" target="_blank">Netlify</a>
        </div>
        
        <body background= "scr/pexels-miguel-á-padriñán-19670.jpg">

        <script src="scr/app.js"></script>

        </body>
</body>

</html>
